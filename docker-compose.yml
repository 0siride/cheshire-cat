version: '3.7'

services:

  web:
    build:
      context: .
      dockerfile: ./web/Dockerfile
    container_name: web
    depends_on:
      - vector-memory
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    expose:
      - 1865
    ports:
      - 1865:80
    volumes:
      - ./web:/app
    command:
      - uvicorn
      - app.main:app
      - --host
      - "0.0.0.0"
      - --port
      - "80"
      - --reload # take away in prod
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
    container_name: frontend
    depends_on:
      - web
    expose:
      - 3000
    ports:
      - 3000:3000
    volumes:
      - ./frontend/static:/app/public:ro
    restart: unless-stopped

  vector-memory:
    image: qdrant/qdrant:v1.0.1
    container_name: vector-memory
    ports:
      - 6333:6333
    volumes:
      - ./long_term_memory/qdrant:/qdrant/storage
    restart: unless-stopped

