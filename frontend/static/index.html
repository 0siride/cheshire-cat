<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
</head>

<body>
    <div id='messages'></div>
    
    <form action="" onsubmit="sendMessage(event)" style="position:fixed;bottom:50px">
        <input type="text" id="messageText" autocomplete="off" />
        <button>Send</button>
    </form>

    <script>

        let ws = new WebSocket("ws://localhost:1865/ws");
        
        ws.onclose = function(){
            location.reload()
        }

        ws.onmessage = function (event) {
            console.log(event)
            let data = JSON.parse(event.data)

            let messages = document.getElementById('messages')
            let message = document.createElement('div')

            let message_content = document.createElement('div')
            message_content.innerHTML = data.content
            message.appendChild(message_content)
            
            let message_why  = document.createElement('div')
            message_why.innerHTML = data.why
            message_why.style.fontSize = '12px'
            message_why.style.color = 'gray'
            message.appendChild(message_why)
            
            messages.appendChild(message)
        };
        function sendMessage(event) {
            let input = document.getElementById("messageText")
            ws.send(input.value)
            input.value = ''
            event.preventDefault()
        }

    </script>
</body>

</html>
